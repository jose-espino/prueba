<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ejemplo de variables</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        /*Se pueden definir variables con let o con var. La diferencia radica en que let tiene sólo alcance 
        dentro del mismo bloque, mientras que var define una variable global*/
        var nombre = "Orión";       //Variable tipo string
        var edad = 28;
        var estatura = 1.70;
        var casado = false;
        document.write("<div>Nombre: " + nombre + "</div>");
        document.write("<div>Edad: " + edad + "</div>");
        document.write("<div>Estatura: " + estatura + "</div>");
        document.write("<div>Casado: " + casado + "</div>");
    </script>
    <div style="margin-top: 3em;"><a href="./">Volver</a></div>

</body>
</html>
